<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipper Alignment Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ‘Ÿ Slipper Alignment Checker</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Check Alignment</button>
        </form>

        {% if result %}
        <div class="result {{ 'aligned' if result == 'Aligned' else 'misaligned' }}">
            {{ result }}
        </div>
        {% endif %}

        {% if image_url %}
        <img src="{{ url_for('static', filename='uploads/' + image_url.split('/')[-1]) }}" class="preview">
        {% endif %}
    </div>
</body>
</html>
